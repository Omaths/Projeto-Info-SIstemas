<div class="mat-elevation-z4">
    <table mat-table [dataSource]="veiculos">

        <!-- Coluna do Id 
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>-->

        <!-- Coluna do Modelo -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef>Modelo</th>
            <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
        </ng-container>

        <!-- Coluna do Marca -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef>Marca</th>
            <td mat-cell *matCellDef="let row">{{row.marca}}</td>
        </ng-container>

        <!-- Coluna do Ano -->
        <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef>Ano</th>
            <td mat-cell *matCellDef="let row">{{row.ano}}</td>
        </ng-container>

        <!-- Coluna da Placa -->
        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let row">{{row.placa}}</td>
        </ng-container>

        <!-- Coluna do Chassi -->
        <ng-container matColumnDef="chassi">
            <th mat-header-cell *matHeaderCellDef>Chassi</th>
            <td mat-cell *matCellDef="let row">{{row.chassi}}</td>
        </ng-container>

        <!-- Coluna do Renavam -->
        <ng-container matColumnDef="renavam">
            <th mat-header-cell *matHeaderCellDef>Renavam</th>
            <td mat-cell *matCellDef="let row">{{row.renavam}}</td>
        </ng-container>

        <!-- Editar/Remover Action -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/veiculo/update/{{row.id}}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/veiculo/delete/{{row.id}}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
