<div>
    <mat-card>
        <div>
            <h2>
                Cadastro de ve√≠culo
            </h2>
        </div>
        <div>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Modelo" 
                        [(ngModel)]="veiculo.modelo" name="modelo">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Marca" 
                    [(ngModel)]="veiculo.marca" name="marca">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Ano" 
                    [(ngModel)]="veiculo.ano" name="ano">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Placa" 
                    [(ngModel)]="veiculo.placa" name="placa">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Chassi" 
                    [(ngModel)]="veiculo.chassi" name="chassi">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Renavam" 
                    [(ngModel)]="veiculo.renavam" name="renavam">
                </mat-form-field>
            </form>
        </div>
        <div>
            <button mat-raised-button (click)="createVeiculo()" color="primary">
                Salvar
            </button>
            
            <button mat-raised-button (click)="cancel()" >
                Cancelar
            </button>  
        </div>       
    </mat-card>
</div>
